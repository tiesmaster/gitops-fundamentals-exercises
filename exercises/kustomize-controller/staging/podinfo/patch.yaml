---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: podinfo
spec:
  replicas: 3
  template:
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
      containers:
        - name: podinfod
          env:
            - name: PODINFO_UI_COLOR
              value: "#326ce5"
